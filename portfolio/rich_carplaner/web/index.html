  <script type="text/javascript">
		var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
		var deviceOs = null;
		var androidLink = "https://play.google.com/store/apps/details?id=kr.richplanet.app.richcarplanner";
		var iosLink = "https://apps.apple.com/kr/app/%EB%A6%AC%EC%B9%98-%EC%B9%B4%ED%94%8C%EB%9E%98%EB%84%88/id1494246786";
		var downloadLink = "javascript:alert('지원하지 않는 OS입니다.')";
		if (varUA.match('android') != null) {
			//안드로이드 일때 처리
			deviceOs = "android";
			downloadLink = androidLink;
		} else if (varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1
				|| varUA.indexOf("ipod") > -1) {
			//IOS 일때 처리
			deviceOs = "ios";
			downloadLink = iosLink;
		} else {
			//아이폰, 안드로이드 외 처리
		}

		$(function(){
			$(".btn_app_down").prop("href", downloadLink);
		});
