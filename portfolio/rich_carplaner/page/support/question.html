<html lang="ko">
  <head>
    <title>리치 카플래너</title>

    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />

      property="og:image"
      content="http://richnco.co.kr/static/img/event/goodrichlounge/GoodRich_Lounge.jpg"
    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub2.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../js/lib/swiper/css/swiper.min.css"
    />

      rel="apple-touch-icon-precomposed"

  </head>

  <body>
    <div id="wrap">
      <div class="head_default_type1">
        <a href="../../index.html" class="btn_back">뒤로가기</a>
        1:1문의
      </div>
      <div class="tab_menu">
        <ul>
          <li class="on"><a href="#">1:1문의</a></li>
          <li class=""><a href="answer.html">문의내역</a></li>
        </ul>
      </div>
      <div class="cnt_default_type2">
        <div class="question_wrap">
          <div class="mt_60">
            <div class="input_type2">
              <div class="title mb_0">문의유형</div>
              <div class="wrap pb_0">
                <select class="type3">
                  <option value="" disabled selected>문의 유형 선택</option>
                  <option value="적립문의">적립문의</option>
                  <option value="출금문의">출금문의</option>
                  <option value="기타문의">기타문의</option>
                </select>
              </div>
              <div class="alert_guide" style="display: block;">
                문의 유형을 선택해 주세요
              </div>
            </div>
          </div>
          <div class="mt_60">
            <div class="input_type2">
              <div class="title">문의제목</div>
              <div class="wrap">
                <input type="text" placeholder="제목 입력" />
              </div>
              <div class="alert_guide" style="display: block;">
                제목을 입력해 주세요
              </div>
            </div>
          </div>
          <div class="mt_60">
            <div class="input_type3">
              <div class="title mb_0">
                <label for="item_544">문의내용</label>
              </div>
              <div class="form_txt">
                <textarea
                  id="item_544"
                  name="item_544"
                  cols=""
                  rows="5"
                  placeholder="문의 내용 입력"
                  class=""
                  style="color: #454545"
                ></textarea>
              </div>
              <div class="alert_guide" style="display: block;">
                문의내용을 입력해 주세요
              </div>
            </div>
          </div>

          <div class="input_file">
            <div class="file_area">
              <label class="file_label btn_default_line">
                <input type="file" />
                파일첨부(최대 10MB)
              </label>
            </div>
          </div>

          <div class="mt_35 of_hi">
            <div id="myProgress">
              <div id="myBar"></div>
            </div>
            <span class="myProgress_volume">5MB</span>
          </div>

          <div class="file_con">
            <div class="guide_text">최대 3개까지 등록 가능</div>
            <div>
              <div class="icon_file">
                문의파일1.PNG<a href="#" class="btn_del"></a>
              </div>
              <div class="icon_file">
                문의파일2.PNG<a href="#" class="btn_del"></a>
              </div>
            </div>
          </div>

          <div class="area_line"></div>

          <div class="input_type2 mt_40">
            <div class="title">휴대폰 번호</div>
            <div class="wrap">
              <label for="phone_num">
                <input
                  type="text"
                  name=""
                  id="phone_num"
                  placeholder="010-1234-5678"
                />
              </label>
            </div>
            <div class="alert_guide" style="display: block;">
              휴대폰 번호를 입력해 주세요
            </div>
          </div>

          <div class="agree_box_area">
            <div class="input_checkbox_type2">
              <label>
                <input type="checkbox" />
                <span>위 내용에 동의합니다</span>
              </label>
            </div>
          </div>

          <div class="agree_box">
            문의하신 내용에 대한 원인파악 및 원활한 상담 을 위하여 이메일,
            휴대폰번호를 수집합니다. 수집된 개인정보는 개인정보의 수집 및 이용
            목적이 달성되면 관련 법령 또는 회사 내부 방침에 의해 보존할 필요가
            있는 경우를 제외 하고는 지체 없이 파기됩니다.
          </div>
          <div class="alert_guide" style="display: block;">
            개인정보에 동의해주세요
          </div>

          <div class="btn_area">
            <button type="submit" class="btn_default_b">
              등록
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
