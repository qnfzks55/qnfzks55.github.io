<html lang="ko">
  <head>
    <title>리치 카플래너</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />

      property="og:image"
      content="http://richnco.co.kr/static/img/event/goodrichlounge/GoodRich_Lounge.jpg"
    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub1.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub2.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../js/lib/swiper/css/swiper.min.css"
    />
    <!-- <link
      rel="apple-touch-icon-precomposed"
      href="/static/img/common/hicon_114.png"
    /> -->
    <!-- <link
      rel="shortcut icon"
      sizes="96x96"

    /> -->
  </head>

  <body>
    <div id="wrap">
      <div class="head_default_type1">
        <a href="../../index.html" class="btn_back">뒤로가기</a>
        수리/정비이력 조회
      </div>
      <div class="tab_menu">
        <ul>
          <li class="on"><a href="#">조회</a></li>
          <li class=""><a href="history.html">조회 내역</a></li>
        </ul>
      </div>

      <div class="repair_wrap">
        <div class="my_info_layer_con">
          <div class="my_info_layer">
            <!--[D]여성일때 woman 클래스 추가-->
            <div class="my_pf_info woman">
              내 포인트
            </div>
            <div class="my_point"></div>
          </div>
        </div>

        <div class="cnt_default_type1">
          <div class="input_type2">
            <div class="title"><label for="car_number">차량번호</label></div>
            <div class="wrap">
              <input
                type="text"
                name=""
                id="car_number"
                placeholder="예시) 11리1234"
              />
            </div>
            <div class="alert_guide" style="display: block">
              띄어쓰기 없이 정확한 차량번호를 입력해주세요
            </div>
          </div>
          <div class="agree_box_area">
            <div class="agree_head">
              <div class="input_checkbox_type5">
                <label>
                  <input type="checkbox" name="agree_chk" class="agree_ok" />
                  <span>서비스 이용 동의</span>
                </label>
              </div>
              <button type="button" class="btn_toggle_arrow">
                펼치기
              </button>
            </div>
            <div class="agree_toggle_wrap">
              <ul class="list_info_text ver3">
                <li>
                  수리/정비업체의 입력 내용으로 제공되며, 일부 오류 및 누락이
                  있습니다.
                </li>
                <li>
                  개인소유 차량의 조회내역은 공유시, 본인에게 모든 책임이
                  있습니다.
                </li>
              </ul>
            </div>
            <div class="alert_guide" style="display: block">
              서비스 이용에 동의해주세요
            </div>
          </div>
          <div class="btn_area">
            <button
              type="submit"
              class="btn_default"
              style="width:100%"
              onclick="richCarPlanetUI.layerPopUp({ selId: '#repair_modal2'}); return false"
            >
              조회
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pop_layer modal" id="repair_modal2" data-layer-type="modal">
      <div class="pop_content">
        <div class="pop_head">
          <h3>수리/정비이력 조회</h3>
          <a href="#" class="btn_close"
            ><img src="../../images/common/main_title_cancel_ic.svg" alt="닫기"
          /></a>
        </div>
        <div class="pop_txt3">
          <strong>
            수리/정비이력을 조회 하시겠습니까?
          </strong>
          <div class="tbl_body">
            <table class="table_type2">
              <colgroup>
                <col style="width: 34.767%" />
                <col style="width: 65.233%" />
              </colgroup>
              <thead></thead>
              <tbody>
                <tr>
                  <th>차감 포인트</th>
                  <td>0 P</td>
                </tr>
                <tr>
                  <th>차량 번호</th>
                  <td>33다 3331</td>
                </tr>
                <tr>
                  <th>차량 정보</th>
                  <td>올 뉴 투싼</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="pop_txt">
          <ul class="list_info_text">
            <li>
              오픈 이벤트 기간동안 수리/정비이력을 무료로 조회 하실 수 있습니다.
            </li>
          </ul>
        </div>
        <div class="pop_btn_area">
          <ul>
            <li>
              <button type="button" class="btn_square_dark btn_close">
                취소
              </button>
            </li>
            <li>
              <button type="button" class="btn_square_default">
                확인
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
