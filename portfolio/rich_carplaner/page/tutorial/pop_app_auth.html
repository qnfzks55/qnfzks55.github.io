  <body>
    <div
      class="pop_layer fixed-modal"
      id="auth_pop"
      data-layer-type="fixed-modal"
    >
      <div class="pop_content">
        <div class="pop_head">
          <h3>리치 카플래너</h3>
          <a href="#" class="btn_close"
            ><img src="../../images/common/main_title_cancel_ic.svg" alt="닫기"
          /></a>
        </div>
        <div class="pop_txt2">
          <div class="auth_cnt">
            고객님의 편리한 리치 카플래너 이용을 위해 아래의<br /><span
              class="hlt"
              >접근권한 허용이 필요</span
            >합니다.
          </div>
          <ul class="app_auth_list">
            <li>
              <span class="head">전화/주소록 (필수)</span>
              <span class="cnt">전화걸기 및 연락처 관리</span>
            </li>
            <li>
              <span class="head">미디어 권한 (필수)</span>
              <span class="cnt">저장된 사진 업로드</span>
            </li>
            <li>
              <span class="head">카메라 권한 (필수)</span>
              <span class="cnt">딜러정보 입력 및 출금 정보 업로드</span>
            </li>
            <li>
              <span class="head">알림 (필수)</span>
              <span class="cnt">딜러 출금 및 필수 공지 알림</span>
            </li>
          </ul>
        </div>
        <div class="pop_btn_area">
          <ul>
            <li>
              <button type="button" class="btn_square_default btn_close">
                확인
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
