<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리치 카플래너</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />
    <!-- <meta
      property="og:image"
      content="http://richnco.co.kr/static/img/event/goodrichlounge/GoodRich_Lounge.jpg"
    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub1.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub2.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../js/lib/swiper/css/swiper.min.css"
    />
    <!-- <link
      rel="apple-touch-icon-precomposed"
      href="/static/img/common/hicon_114.png"
    /> -->
    <!-- <link
      rel="shortcut icon"
      sizes="96x96"
      href="/static/img/common/hicon_96.png"
    /> -->
  </head>

  <body>
    <div class="responsive_wrap">
      <div class="responsive_box3">
        <div class="planner_info">
          <h1>리치카플래너</h1>
        </div>
      </div>
      <div class="responsive_box5">
        <div class="join_wrap">
          <div class="join_body">
            <form action="#" method="">
              <div class="auth_body">
                <h2 class="tit_join">회원정보 입력</h2>
                <div class="input_type4">
                  <div class="wrap cell pr_0">
                    <div class="select_box">
                      <select name="phone_list" id="phone_list">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                      </select>
                    </div>
                  </div>
                  <div class="wrap cell ml_20">
                    <label for="phone">
                      <input
                        type="tel"
                        name=""
                        id="phone"
                        placeholder="예시)00001111"
                        class="input_txt1"
                      />
                    </label>
                  </div>
                  <button type="button" class="btn_text">인증받기</button>
                  <div class="alert_guide" style="display: block">
                    휴대폰 번호를 입력해주세요
                  </div>
                </div>
                <div class="input_type4">
                  <div class="wrap cell">
                    <label for="auth_num">
                      <input
                        type="text"
                        name=""
                        id="auth_num"
                        placeholder="인증번호 입력"
                        max="999999"
                        maxlength="6"
                        class="input_txt2"
                      />
                    </label>
                    <span class="auth_guide">03:00</span>
                  </div>
                  <div class="alert_guide" style="display: block">
                    인증이 완료되었습니다
                  </div>
                  <button type="button" class="btn_text">인증확인</button>
                </div>
              </div>
              <div class="input_type4">
                <div class="wrap">
                  <label for="member_name">
                    <span class="icon"
                      ><img src="../../images/common/00_name_b.svg" alt="이름"
                    /></span>
                    <input
                      type="text"
                      name=""
                      id="member_name"
                      placeholder="이름 입력"
                      class="change_pw_state"
                    />
                  </label>
                  <div class="input_checkbox_type3">
                    <label>
                      <input type="checkbox" disabled="" />
                      <span></span>
                    </label>
                  </div>
                </div>
                <div class="alert_guide" style="display: block">
                  이름을 입력해주세요
                </div>
              </div>
              <div class="input_type4">
                <div class="wrap">
                  <label for="member_id">
                    <span class="icon"
                      ><img src="../../images/common/01_user_b.svg" alt="아이디"
                    /></span>
                    <input
                      type="text"
                      name=""
                      id="member_id"
                      placeholder="아이디 입력"
                      class="change_pw_state"
                    />
                  </label>
                  <div class="input_checkbox_type3">
                    <label>
                      <input type="checkbox" disabled="" />
                      <span></span>
                    </label>
                  </div>
                </div>
                <div class="alert_guide" style="display: block">
                  5~20자의 영문 소문자, 숫자만 사용 가능합니다.
                </div>
              </div>
              <div class="input_type4">
                <div class="wrap">
                  <label for="member_pw">
                    <span class="icon"
                      ><img
                        src="../../images/common/02_password_b.svg"
                        alt="비밀번호"
                    /></span>
                    <input
                      type="password"
                      name=""
                      id="member_pw"
                      placeholder="비밀번호 입력"
                      class="change_pw_state"
                    />
                  </label>
                  <div class="input_checkbox_type3">
                    <label>
                      <input type="checkbox" disabled="" />
                      <span></span>
                    </label>
                  </div>
                </div>
                <div class="alert_guide" style="display: block">
                  8~16자 영문 대 소문자,숫자,특수문자를 사용하세요.
                </div>
              </div>
              <div class="input_type4">
                <div class="wrap">
                  <label for="member_pw_ok">
                    <span class="icon"
                      ><img
                        src="../../images/common/02_password_b.svg"
                        alt="비밀번호 확인"
                    /></span>
                    <input
                      type="password"
                      name=""
                      id="member_pw_ok"
                      placeholder="비밀번호 재입력"
                      class="change_pw_state"
                    />
                  </label>
                  <div class="input_checkbox_type3">
                    <label>
                      <input type="checkbox" disabled="" />
                      <span></span>
                    </label>
                  </div>
                </div>
                <div class="alert_guide" style="display: block">
                  비밀번호가 일치하지 않습니다.
                </div>
              </div>
              <div class="input_type2">
                <div class="wrap">
                  <label for="join_path_list">
                    <span class="icon"
                      ><img
                        src="../../images/common/join_route.svg"
                        alt="가입 경로 선택"
                    /></span>
                    <select
                      name="join_path_list"
                      id="join_path_list"
                      onchange="javascript:getSelectToggleLayer(this);"
                      class="type4"
                    >
                      <option value="0" selected="" disabled=""
                        >가입 경로 선택</option
                      >
                      <option value="1">광고(TV,라디오,지하철)</option>
                      <option value="2">검색(인터넷,앱)</option>
                      <option value="3">카 매니저</option>
                      <option value="4">B&amp;B 모터스</option>
                      <option value="5">한국기술인협회 수원출장소</option>
                      <option value="6">홍보물</option>
                      <option value="7">지인추천</option>
                      <option value="8">직접 입력</option>
                    </select>
                  </label>
                </div>
                <div class="alert_guide" style="display: block" id="alertGate">
                  가입경로를 선택해주세요
                </div>
              </div>
              <div class="input_type3 etc m_0">
                <div class="form_txt">
                  <textarea
                    id="join_gate"
                    name="join_gate"
                    cols=""
                    rows=""
                    placeholder="가입 경로 직접 입력(20자 이내)"
                    class=""
                  ></textarea>
                </div>
              </div>
              <div class="alert_guide">
                가입경로를 선택해주세요
              </div>
            </form>
            <div class="btn_area">
              <button type="submit" class="btn_default_b">다음</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
