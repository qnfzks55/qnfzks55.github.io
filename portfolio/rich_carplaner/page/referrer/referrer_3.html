    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />

      property="og:image"

    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub1.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub2.css" />

  <body>
    <div class="responsive_wrap">
      <div class="responsive_box3">
        <div class="planner_info">
          <h1>리치카플래너</h1>
        </div>
      </div>
      <div class="responsive_box5">
        <div class="my_info_wrap">
          <div class="my_info_body">
            <h2 class="tit_join">딜러정보 입력</h2>
            <div class="input_type2">
              <div class="title">
                종사원증 앞면
                <button
                  type="button"
                  class="btn_re_photo"
                  style="display: block;"
                >
                  재등록
                </button>
              </div>
              <div class="wrap p_0">
                <div class="input_file">
                  <div class="file_area">
                    <label
                      class="file_label"
                      onclick="uploadImage('acco_img', 'acco_img_upload')"
                    >
                      <input type="file" class="upload_hidden" id="acco_img" />
                      <div class="add_bg">
                        <img
                          src="../../images/common/identity_card_add_ic.svg"
                          alt="종사원증 앞면 등록"
                        /><br />
                        <span class="file_guide">
                          종사원증 앞면 등록
                        </span>
                      </div>
                    </label>
                    <img
                      src="#"
                      alt=""
                      id="acco_img_upload"
                      class="upload_img"
                    />
                  </div>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                종사원증 앞면을 등록해주세요
              </div>
            </div>
            <div class="input_type2">
              <div class="title">
                종사원증 뒷면
                <button
                  type="button"
                  class="btn_re_photo"
                  style="display: block;"
                >
                  재등록
                </button>
              </div>
              <div class="wrap p_0">
                <div class="input_file">
                  <div class="file_area">
                    <label
                      class="file_label"
                      onclick="uploadImage('acco_img', 'acco_img_upload')"
                    >
                      <input type="file" class="upload_hidden" id="acco_img" />
                      <div class="add_bg">
                        <img
                          src="../../images/common/identity_card_add_ic.svg"
                          alt="종사원증 뒷면 등록"
                        /><br />
                        <span class="file_guide">
                          종사원증 뒷면 등록
                        </span>
                      </div>
                    </label>
                    <img
                      src="#"
                      alt=""
                      id="acco_img_upload"
                      class="upload_img"
                    />
                  </div>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                종사원증 뒷면을 등록해주세요
              </div>
            </div>
            <div class="input_type2">
              <div class="title">매매단지 정보</div>
              <div class="wrap">
                <input
                  type="text"
                  name=""
                  id="partner_ship"
                  placeholder="매매단지명 입력"
                />
              </div>
              <div class="alert_guide" style="display: block">
                매매단지를 입력해주세요
              </div>
            </div>
            <div class="input_type2">
              <div class="wrap">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="상사/대리점명 입력"
                />
              </div>
              <div class="alert_guide" style="display: block">
                상사/대리명을 입력해주세요
              </div>
            </div>
          </div>
          <div class="btn_area">
            <button type="button" class="btn_default_b">가입신청</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
