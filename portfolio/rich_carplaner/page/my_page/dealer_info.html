<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리치 카플래너</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, viewport-fit=cover"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />
    <!-- <meta
      property="og:image"
      content="http://richnco.co.kr/static/img/event/goodrichlounge/GoodRich_Lounge.jpg"
    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub1.css" />
    <link
      rel="apple-touch-icon-precomposed"
      href="../../images/common/hicon_512.png"
    />
    <link
      rel="shortcut icon"
      sizes="512x512"
      href="../../images/common/hicon_512.png"
    />
  </head>

  <body>
    <div class="head_default_type1">
      <a href="../../index.html" class="btn_back">뒤로가기</a>
      <em>딜러정보 변경</em>
    </div>
    <div class="cnt_default_type2">
      <div class="my_info_wrap">
        <div class="my_info_body">
          <div class="input_type2">
            <div class="title mb_0">광역시/도</div>
            <div class="wrap pb_0">
              <select
                name="sido"
                id=""
                class="type3"
                onchange="get_gugun_list(this.value)"
              >
                <option value="" disabled selected>시/도 선택</option>
                <option value="서울">서울</option>
                <option value="강원">강원</option>
                <option value="경기">경기</option>
                <option value="경남">경남</option>
                <option value="경북">경북</option>
                <option value="광주">광주</option>
                <option value="대구">대구</option>
                <option value="대전">대전</option>
                <option value="부산">부산</option>
                <option value="세종">울산</option>
                <option value="인천">인천</option>
                <option value="전남">전북</option>
                <option value="제주">제주</option>
                <option value="충남">충남</option>
                <option value="충북">충북</option>
              </select>
            </div>
            <div class="alert_guide" style="display: block">
              광역시/도를 선택해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title mb_0">시/구/군</div>
            <div class="wrap pb_0">
              <select name="gugn" id="gugun" class="type3">
                <option value="" disabled selected>시/구/군 선택</option>
              </select>
            </div>
            <div class="alert_guide" style="display: block">
              시/구/군을 선택 해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title">
              <label for="partner_ship">제휴단지</label>
            </div>
            <div class="wrap">
              <input
                type="text"
                name=""
                id="partner_ship"
                placeholder="예시) 장안모터프라자, KB국민중고차"
              />
            </div>
            <div class="alert_guide" style="display: block">
              제휴 단지를 입력해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title">
              <label for="">상사명(대리점) 입력</label>
            </div>
            <div class="wrap">
              <input
                type="text"
                name=""
                id=""
                placeholder="예시) 오토업플러스"
              />
            </div>
            <div class="alert_guide" style="display: block">
              상사/대리점 명을 입력해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title">
              딜러명함
              <button
                type="button"
                class="btn_re_photo"
                style="display: block;"
              >
                재등록
              </button>
            </div>
            <div class="wrap p_0">
              <div class="input_file">
                <div class="file_area">
                  <label
                    class="file_label"
                    onclick="uploadImage('acco_img', 'acco_img_upload')"
                  >
                    <input type="file" class="upload_hidden" id="acco_img" />
                    <div class="add_bg">
                      <img
                        src="../../images/common/identity_card_add_ic.svg"
                        alt="신분증 사본 올리기"
                      /><br />
                      <span class="file_guide">
                        딜러 명함을 등록해주세요
                      </span>
                    </div>
                  </label>
                  <img src="#" alt="" id="acco_img_upload" class="upload_img" />
                </div>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              딜러 명함을 등록해주세요
            </div>
          </div>
        </div>
        <div class="btn_area">
          <button type="button" class="btn_default_b">수정</button>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
