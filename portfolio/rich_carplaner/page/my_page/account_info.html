<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리치 카플래너</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />
    <!-- <meta
      property="og:image"
      content="http://richnco.co.kr/static/img/event/goodrichlounge/GoodRich_Lounge.jpg"
    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub1.css" />
    <link
      rel="apple-touch-icon-precomposed"
      href="../../images/common/hicon_512.png"
    />
    <link
      rel="shortcut icon"
      sizes="512x512"
      href="../../images/common/hicon_512.png"
    />
  </head>

  <body>
    <div class="head_default_type1">
      <a href="../../index.html" class="btn_back">뒤로가기</a>
      <em>계정정보 변경</em>
    </div>
    <div class="cnt_default_type2">
      <div class="my_info_wrap">
        <div class="my_info_body">
          <ul class="account_info_list">
            <li>
              <div class="input_type2">
                <div class="title">ID</div>
                <div class="wrap">
                  <div class="view_txt">
                    richcarplanner
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="input_type2">
                <div class="title">이름</div>
                <div class="wrap">
                  <div class="view_txt">
                    이재호
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="input_type2 modify_ok">
                <div class="title">
                  휴대폰 번호
                  <button type="button" class="btn_modify" id="btn_acco_modify">
                    수정
                  </button>
                </div>
                <div class="wrap">
                  <div class="view_txt">
                    010-2743-9104
                  </div>
                </div>
                <div class="account_form">
                  <div class="account_form1">
                    <div class="input_type4">
                      <div class="wrap cell number_box">
                        <select class="type2" name="phone_list" id="phone_list">
                          <option value="010">010</option>
                          <option value="011">011</option>
                          <option value="016">016</option>
                          <option value="018">018</option>
                          <option value="019">019</option>
                        </select>
                      </div>
                      <div class="wrap cell ml_20">
                        <label for="phone">
                          <input type="tel" name="" id="phone"
                          placeholder="예시) 00001111"" style="width: 34.7vw;"
                          />
                        </label>
                      </div>
                      <button
                        type="button"
                        class="btn_text_b"
                        id="btn_acco_req"
                      >
                        인증받기
                      </button>
                      <button
                        type="button"
                        class="btn_text_b"
                        id="btn_acco_re"
                        style="display: none;"
                      >
                        재인증
                      </button>
                    </div>
                  </div>
                  <div class="account_form2">
                    <div class="input_type4">
                      <div class="wrap cell">
                        <label for="auth_num">
                          <input
                            type="text"
                            name=""
                            id="auth_num"
                            placeholder="인증번호 입력"
                            style="width: 55vw;"
                            max="999999"
                            maxlength="6"
                          />
                        </label>
                        <span class="auth_guide">03:00</span>
                      </div>
                      <button type="button" class="btn_text_b" disabled>
                        인증확인
                      </button>
                    </div>
                    <div class="alert_guide type3" style="display: block">
                      휴대폰 인증을 완료해주세요
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="input_type2 modify_ok">
                <div class="title">
                  비밀번호
                  <button type="button" class="btn_modify" id="btn_pw_modify">
                    수정
                  </button>
                </div>
                <div class="wrap pb_0"></div>
              </div>
              <div class="pw_change_body" id="auth_change_pw">
                <div class="input_type2">
                  <div class="wrap">
                    <label for="member_pw">
                      <input
                        type="password"
                        name=""
                        id="member_pw"
                        placeholder="현재 비밀번호 입력"
                        class="change_pw_state"
                        value="test"
                      />
                    </label>
                    <div class="input_checkbox_type3">
                      <label>
                        <input type="checkbox" disabled />
                        <span></span>
                      </label>
                    </div>
                  </div>
                  <div class="alert_guide" style="display: block">
                    현재 비밀번호를 올바르게 입력해주세요
                  </div>
                </div>
                <div class="input_type2">
                  <div class="wrap">
                    <label for="member_pw_2">
                      <input
                        type="password"
                        name=""
                        id="member_pw_2"
                        placeholder="신규 비밀번호 입력"
                        class="change_pw_state"
                        value="test"
                      />
                    </label>
                    <div class="input_checkbox_type3">
                      <label>
                        <input type="checkbox" disabled />
                        <span></span>
                      </label>
                    </div>
                  </div>
                  <div class="alert_guide" style="display: block">
                    8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요
                  </div>
                </div>
                <div class="input_type2">
                  <div class="wrap">
                    <label for="member_pw_2_ok">
                      <input
                        type="password"
                        name=""
                        id="member_pw_2_ok"
                        placeholder="신규 비밀번호 재입력"
                        class="change_pw_state"
                        value="test"
                      />
                    </label>
                    <div class="input_checkbox_type3">
                      <label>
                        <input type="checkbox" disabled />
                        <span></span>
                      </label>
                    </div>
                  </div>
                  <div class="alert_guide" style="display: block">
                    비밀번호가 일치하지 않습니다
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="btn_area">
          <button type="button" class="btn_default_b">확인</button>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
      $(function() {
        richCarPlanetUI.formDisabledCheck({
          listClass: ".account_info_list"
        });
      });
    </script>
  </body>
</html>
