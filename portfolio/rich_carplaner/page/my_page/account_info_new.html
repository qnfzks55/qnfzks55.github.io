<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리치 카플래너</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="리치 카플래너" />
    <meta property="og:description" content="리치 카플래너" />
    <!-- <meta
      property="og:image"
      content="http://richnco.co.kr/static/img/event/goodrichlounge/GoodRich_Lounge.jpg"
    /> -->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sub1.css" />
    <link
      rel="apple-touch-icon-precomposed"
      href="../../images/common/hicon_512.png"
    />
    <link
      rel="shortcut icon"
      sizes="512x512"
      href="../../images/common/hicon_512.png"
    />
  </head>

  <body>
    <div class="head_default_type1">
      <a href="../../index.html" class="btn_back">뒤로가기</a>
      <em>계좌정보 변경</em>
    </div>
    <div class="cnt_default_type2">
      <div class="my_info_wrap">
        <div class="my_info_body">
          <div class="input_type2">
            <div class="title"><label for="member_name">이름</label></div>
            <div class="wrap">
              <input
                type="text"
                name=""
                id="member_name"
                placeholder="전지현"
              />
            </div>
          </div>
          <div class="input_type2">
            <div class="title">
              신분증 사본
              <button type="button" class="btn_re_photo">
                다시촬영
              </button>
            </div>
            <div class="wrap p_0">
              <div class="input_file">
                <div class="file_area">
                  <label
                    class="file_label"
                    onclick="uploadImage('acco_img', 'acco_img_upload')"
                  >
                    <input type="file" class="upload_hidden" id="acco_img" />
                    <div class="add_bg">
                      <img
                        src="../../images/common/identity_card_add_ic.svg"
                        alt="신분증 사본 올리기"
                      /><br />
                      <span class="file_guide">
                        주민등록증 또는 운전면허증을<br />
                        등록해주세요
                      </span>
                    </div>
                  </label>
                  <img src="#" alt="" id="acco_img_upload" class="upload_img" />
                </div>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              신분증을 등록해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title mb_0">입금은행</div>
            <div class="wrap pb_0">
              <select name="" id="" class="type3">
                <option value="NH농협">NH농협</option>
                <option value="우리은행">우리은행</option>
                <option value="신한은행">신한은행</option>
                <option value="KB국민은행">KB국민은행</option>
                <option value="하나은행">하나은행</option>
                <option value="외환은행">외환은행</option>
                <option value="IBK기업은행">IBK기업은행</option>
                <option value="케이뱅크">케이뱅크</option>
                <option value="카카오뱅크">카카오뱅크</option>
                <option value="새마을금고">새마을금고</option>
                <option value="BNK 부산은행">BNK 부산은행</option>
                <option value="BNK 경남은행">BNK 경남은행</option>
                <option value="광주은행">광주은행</option>
                <option value="전북은행">전북은행</option>
                <option value="신협">신협</option>
                <option value="SC제일은행">SC제일은행</option>
                <option value="KDB산업은행">KDB산업은행</option>
                <option value="대구은행">대구은행</option>
                <option value="제주은행">제주은행</option>
                <option value="우체국">우체국</option>
                <option value="수협">수협</option>
              </select>
            </div>
            <div class="alert_guide" style="display: block">
              입금은행을 선택해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title">
              <label for="acco_number">계좌번호</label>
            </div>
            <div class="wrap">
              <input
                type="text"
                name=""
                id="acco_number"
                placeholder="계좌번호 입력"
              />
            </div>
            <div class="alert_guide" style="display: block">
              계좌번호를 입력해주세요
            </div>
          </div>
          <div class="input_type2">
            <div class="title">
              통장 사본
              <button type="button" class="btn_re_photo">
                다시촬영
              </button>
            </div>
            <div class="wrap p_0">
              <div class="input_file">
                <div class="file_area">
                  <label
                    class="file_label"
                    onclick="uploadImage('acco_img2', 'acco_img2_upload')"
                  >
                    <input type="file" class="upload_hidden" id="acco_img2" />
                    <div class="add_bg">
                      <img
                        src="../../images/common/identity_card_add_ic.svg"
                        alt="통장 사본 올리기"
                      /><br />
                      <span class="file_guide">
                        통장 사본을 등록해주세요
                      </span>
                    </div>
                  </label>
                  <img
                    src="#"
                    alt=""
                    id="acco_img2_upload"
                    class="upload_img"
                  />
                </div>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              통장 사본을 등록해주세요
            </div>
          </div>
        </div>
        <div class="btn_area">
          <button type="button" class="btn_default_b">수정</button>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
