  <body>
    <div class="pop_layer modal" id="dormancy_member" data-layer-type="modal">
      <div class="pop_content">
        <div class="pop_head">
          <h3>유효기간 만료 딜러정보 갱신</h3>
          <a href="#" class="btn_close"
            ><img src="../../images/common/main_title_cancel_ic.svg" alt="닫기"
          /></a>
        </div>
        <div class="pop_txt3">
          <strong>
            종사원증을 기간이 만료될 예정입니다.<br />
            갱신하지 않는 경우 서비스가 제한됩니다.<br />
            종사원증 만료일 : YYYY.MM.DD
          </strong>
        </div>
        <div class="pop_txt4">
          <div class="input_checkbox_type2">
            <label for="agree_ok">
              <input type="checkbox" name="agree_chk" id="agree_ok" />
              <span>오늘 하루 보지 않기</span>
            </label>
          </div>
        </div>
        <div class="pop_btn_area">
          <ul>
            <li>
              <button type="button" class="btn_square_default">
                갱신하기
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
