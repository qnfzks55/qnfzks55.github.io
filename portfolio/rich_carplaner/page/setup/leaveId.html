  <body>
    <div id="wrap">
      <div class="head_default_type5">
        <em>회원탈퇴</em>
        <a href="#" class="btn_close"
          ><img src="../../images/common/main_title_cancel_ic.svg" alt="닫기"
        /></a>
      </div>
      <div class="leave_wrap">
        <div class="my_info_layer_con">
          <div class="my_info_layer">
            <!--[D]여성일때 woman 클래스 추가-->
            <div class="my_pf_info woman">
              내 포인트
            </div>
            <div class="my_point"></div>
          </div>
        </div>
        <div class="cnt_default_type1">
          <div class="leave_head">
            <p>
                회원 탈퇴시, 회원님의 모든 혜택 및 포인트가<br />소멸되며 어떠한 경우에도 복구할 수 없습니다.<br />정말 탈퇴하시겠습니까?

            </p>
          </div>
          <div class="input_type2">
            <div class="wrap">
              <label for="member_pw"">
                <input
                  type="password"
                  name=""
                  id="member_pw"
                  placeholder="현재 비밀번호 입력"
                  class="change_pw_state"
                />
              </label>
              <div class="input_checkbox_type3">
                <label>
                  <input type="checkbox" />
                  <span></span>
                </label>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              비밀번호가 일치하지 않습니다
            </div>
          </div>
          <div class="btn_area">
            <button type="submit" class="btn_default_b">
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
