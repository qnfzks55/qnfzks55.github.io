  <body>
    <div id="wrap">
      <div class="head_default_type5">
        회원탈퇴
        <a href="#" class="btn_close"
          ><img src="../../images/common/main_title_cancel_ic.svg" alt="닫기"
        /></a>
      </div>
      <div class="cnt_default_type6">
        <div class="secesstion_wrap">
          <div class="list_define">
            <strong>1. 탈퇴 시 처리 정보</strong>
            <ul class="list_info_text">
              <li>
                회원탈퇴 시 회원정보를 포함한 모든 서비스(포인트,이용내역 등)
                내역은 삭제되며, 삭제된 데이터는 복구되지 않습니다.
              </li>
              <li>
                회원탈퇴 후 재 가입 시 동일한 아이디를 사용할 수 없습니다.
              </li>
              <li>회원탈퇴 후 재 가입은 익일부터 가능합니다.</li>
            </ul>
          </div>
          <div class="list_define_resaon">
            <strong>2. 탈퇴사유를 선택해주세요</strong>
            <ul class="list_info_text">
              <li>
                <div class="input_radio_type1">
                  <label>
                    <input
                      type="radio"
                      name="secesstion_reason"
                      id="앱 서비스/기능 이용이 복잡하고 불편해서"
                    />
                    <span>앱 서비스/기능 이용이 복잡하고 불편해서</span>
                  </label>
                </div>
              </li>
              <li>
                <div class="input_radio_type1">
                  <label>
                    <input
                      type="radio"
                      name="secesstion_reason"
                      id="고객센터 응대가 불만족스러워서"
                    />
                    <span>고객센터 응대가 불만족스러워서</span>
                  </label>
                </div>
              </li>
              <li>
                <div class="input_radio_type1">
                  <label>
                    <input
                      type="radio"
                      name="secesstion_reason"
                      id="포인트 적립 및 혜택이 불만족스러워서"
                    />
                    <span>포인트 적립 및 혜택이 불만족스러워서</span>
                  </label>
                </div>
              </li>
              <li>
                <div class="input_radio_type1">
                  <label>
                    <input type="radio" name="secesstion_reason" id="기타" />
                    <span>기타</span>
                  </label>
                </div>
              </li>
            </ul>
            <div class="input_type3 etc">
              <div class="form_txt">
                <textarea
                  id="ment"
                  name="ment"
                  cols=""
                  rows=""
                  placeholder="20자 이내로 사유 입력"
                  class=""
                  style="color: #454545"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="btn_area">
            <button type="button" class="btn_default_b">
              동의 및 회원탈퇴
            </button>
          </div>
        </div>
      </div>
    </div>
