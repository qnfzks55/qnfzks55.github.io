  <body>
    <div class="head_default_type1">
      <a href="#" class="btn_back">뒤로가기</a>
      <em>비밀번호 재설정</em>
    </div>
    <div class="cnt_default_type2">
      <div class="find_id_wrap">
        <div class="find_id_body">
          <form action="#" method="">
              <div class="input_type2">
                  <div class="title">
                    <label for="member_pw">비밀번호</label>
                  </div>
                  <div class="wrap">
                    <label for="member_pw">
                      <input
                        type="password"
                        name=""
                        id="member_pw"
                        placeholder="신규 비밀번호 입력"
                        class="change_pw_state"
                      />
                    </label>
                    <div class="input_checkbox_type3">
                      <label>
                        <input type="checkbox" />
                        <span></span>
                      </label>
                    </div>
                  </div>
                  <div class="alert_guide" style="display: block">
                    8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요
                  </div>
                </div>
                <div class="input_type2">
                    <div class="title">
                      <label for="member_pw_2">비밀번호 확인</label>
                    </div>
                    <div class="wrap">
                      <label for="member_pw_2">
                        <input
                          type="password"
                          name=""
                          id="member_pw_2"
                          placeholder="신규 비밀번호 재입력"
                          class="change_pw_state"
                        />
                      </label>
                      <div class="input_checkbox_type3">
                        <label>
                          <input type="checkbox" />
                          <span></span>
                        </label>
                      </div>
                    </div>
                    <div class="alert_guide" style="display: block">
                      비밀번호가 일치하지 않습니다
                    </div>
                  </div>
          </form>
          <div class="btn_area">
            <button type="submit" class="btn_default_b" disabled>
              확인
            </button>
          </div>
        </>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
