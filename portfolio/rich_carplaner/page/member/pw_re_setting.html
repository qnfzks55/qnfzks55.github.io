  <body>
    <div class="head_default_type1">
      <a href="#" class="btn_back">뒤로가기</a>
      <em>비밀번호 재설정</em>
    </div>
    <div class="cnt_default_type2">
      <div class="find_id_wrap">
        <div class="find_id_body">
          <div class="find_head">
            <p>가입시 입력한 휴대폰 번호를 입력해주세요</p>
          </div>
          <form action="#" method="">
            <div class="auth_form_area">
              <div class="input_type4">
                <div class="wrap cell pr_0">
                  <div class="select_box">
                    <select name="phone_list" id="phone_list">
                      <option value="010">010</option>
                      <option value="011">011</option>
                      <option value="016">016</option>
                      <option value="018">018</option>
                      <option value="019">019</option>
                    </select>
                  </div>
                </div>
                <div class="wrap cell ml_20">
                  <label for="phone">
                    <input type="tel" name="" id="phone"
                    placeholder="예시)00001111"" style="width: 34.7vw;" />
                  </label>
                </div>
                <button
                  type="button"
                  class="btn_text"
                  disabled
                  id="btn_auth_receive"
                >
                  인증받기
                </button>
              </div>
              <div class="input_type4">
                <div class="wrap cell">
                  <label for="auth_num">
                    <input
                      type="text"
                      name=""
                      id="auth_num"
                      placeholder="인증번호 입력"
                      style="width: 55vw;"
                      max="999999"
                      maxlength="6"
                    />
                  </label>
                  <span class="auth_guide">03:00</span>
                </div>
                <div class="alert_guide" style="display: block">
                  인증이 완료되었습니다
                </div>
                <button type="button" class="btn_text">
                  인증확인
                </button>
              </div>
            </div>
          </form>
          <div class="btn_area">
            <button type="submit" class="btn_default_b" disabled>
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
