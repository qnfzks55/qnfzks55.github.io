  <body>
    <div class="head_default_type5">
      <em>비밀번호 변경</em>
    </div>
    <div class="cnt_default_type2">
      <div class="pw_change_wrap">
        비밀번호를 갱신으로부터
        <span class="hlt">3개월이 경과</span>되었습니다.<br />
        개인정보 보호를 위해 지금 비밀번호를 변경 해주세요.
        <div class="pw_change_body">
          <div class="input_type2">
            <div class="wrap">
              <label for="member_pw">
                <input
                  type="password"
                  name=""
                  id="member_pw"
                  placeholder="현재 비밀번호 입력"
                  class="change_pw_state"
                  value="test"
                />
              </label>
              <div class="input_checkbox_type3">
                <label>
                  <input type="checkbox" disabled />
                  <span></span>
                </label>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              비밀번호가 일치하지 않습니다
            </div>
          </div>
          <div class="input_type2">
            <div class="wrap">
              <label for="member_pw_2">
                <input
                  type="password"
                  name=""
                  id="member_pw_2"
                  placeholder="신규 비밀번호 입력"
                  class="change_pw_state"
                  value="test"
                />
              </label>
              <div class="input_checkbox_type3">
                <label>
                  <input type="checkbox" disabled />
                  <span></span>
                </label>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
            </div>
          </div>
          <div class="input_type2">
            <div class="wrap">
              <label for="member_pw_2_ok">
                <input
                  type="password"
                  name=""
                  id="member_pw_2_ok"
                  placeholder="신규 비밀번호 재입력"
                  class="change_pw_state"
                  value="test"
                />
              </label>
              <div class="input_checkbox_type3">
                <label>
                  <input type="checkbox" disabled />
                  <span></span>
                </label>
              </div>
            </div>
            <div class="alert_guide" style="display: block">
              비밀번호가 일치하지 않습니다
            </div>
          </div>
        </div>
        <div class="btn_area">
          <button
            type="button"
            class="btn_default_b"
            onclick="location.href='../../'"
            disabled
          >
            변경
          </button>
          <button type="button" class="btn_default_line_g">
            다음에 변경 (3개월 뒤 알림)
          </button>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
