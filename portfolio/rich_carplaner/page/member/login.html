  <body class="bg_wrap">
    <div class="cnt_default_type1">
      <div class="login_wrap">
        <h2>로그인</h2>
        <div class="login_body">
          <form action="#" method="">
            <div class="input_type1">
              <div class="wrap">
                <label for="member_id">
                  <span class="icon"
                    ><img src="../../images/common/01_user.svg" alt="아이디"
                  /></span>
                  <input
                    type="text"
                    name=""
                    id="member_id"
                    placeholder="아이디 입력"
                  />
                </label>
              </div>
              <div class="alert_guide" style="display: block">
                아이디를 입력해주세요
              </div>
            </div>
            <div class="input_type1">
              <div class="wrap">
                <label for="member_pw">
                  <span class="icon"
                    ><img
                      src="../../images/common/02_password.svg"
                      alt="비밀번호"
                  /></span>
                  <input
                    type="password"
                    name=""
                    id="member_pw"
                    placeholder="비밀번호 입력"
                  />
                </label>
              </div>
              <div class="alert_guide" style="display: block">
                비밀번호를 입력해주세요
              </div>
            </div>
            <div class="chk_login">
              <div class="input_checkbox_type1">
                <label for="login_chk">
                  <input type="checkbox" id="login_chk" checked />
                  <span>자동로그인</span>
                </label>
              </div>
            </div>
            <div class="btn_area">
              <button type="submit" class="btn_default_w">로그인</button>
            </div>
            <ul class="list_login_btn">
              <li>
                <a href="#">아이디 찾기</a>
              </li>
              <li>
                <a href="#">비밀번호 재설정</a>
              </li>
              <li>
                <a href="#">회원가입</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>

    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
