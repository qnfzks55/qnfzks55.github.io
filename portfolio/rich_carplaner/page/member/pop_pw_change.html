  <body>
    <div
      class="pop_layer fixed-modal"
      id="pw_change"
      data-layer-type="fixed-modal"
    >
      <div class="pop_content">
        <div class="pop_head">
          <h3>비밀번호 변경</h3>
          <a href="#" class="btn_close"
            ><img src="../../images/common/main_title_cancel_ic.svg" alt="닫기"
          /></a>
        </div>
        <div class="pop_txt">
          <strong class="title_campain">
            개인정보보호 캠페인
          </strong>
          고객님께서는 오랜 기간 비밀번호를 변경하지 않으셨 습니다. 동일한
          비밀번호를 장기간 사용할 경우 개인정보 도용 및 유출 등의 위험이
          있습니다. 연속적인 숫자, 생일, 전화번호, 아이디와 비슷한 설정을
          제외하고
          <span class="hlt">특수문자를 조합하여 8~15자리의 비밀번호</span>로
          변경해주세요.
          <div class="pw_change_body">
            <div class="input_type2">
              <div class="wrap">
                <label for="member_pw">
                  <input
                    type="password"
                    name=""
                    id="member_pw"
                    placeholder="현재 비밀번호 입력"
                    class="change_pw_state"
                    value="test"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                현재 비밀번호를 올바르게 입력해주세요.
              </div>
            </div>
            <div class="input_type2">
              <div class="wrap">
                <label for="member_pw_2">
                  <input
                    type="password"
                    name=""
                    id="member_pw_2"
                    placeholder="변경할 비밀번호 입력"
                    class="change_pw_state"
                    value="test"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide">
                8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
              </div>
            </div>
            <div class="input_type2">
              <div class="wrap">
                <label for="member_pw_2_ok">
                  <input
                    type="password"
                    name=""
                    id="member_pw_2_ok"
                    placeholder="변경할 비밀번호 확인"
                    class="change_pw_state"
                    value="test"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide">
                패스워드가 일치하지 않습니다
              </div>
            </div>
          </div>
        </div>
        <div class="pop_btn_area">
          <ul>
            <li>
              <button type="button" class="btn_square_dark_dark btn_close">
                3개월간 보지 않기
              </button>
            </li>
            <li>
              <button type="button" class="btn_square_dark">변경하기</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
    <script>
      $(function() {
        richCarPlanetUI.layerPopUp({ selId: "#pw_change" });
      });
    </script>
  </body>
</html>
