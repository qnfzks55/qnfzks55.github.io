  <body>
    <div class="head_default_type1">
      <a href="#" class="btn_back">뒤로가기</a>
      <em>회원정보 입력</em>
    </div>
    <div class="cnt_default_type2">
      <div class="join_wrap">
        <div class="join_body">
          <form action="#" method="">
            <div class="input_type4">
              <div class="wrap">
                <label for="member_name">
                  <span class="icon"
                    ><img src="../../images/common/00_name_b.svg" alt="이름"
                  /></span>
                  <input
                    type="text"
                    name=""
                    id="member_name"
                    placeholder="이름 입력"
                    class="change_pw_state"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                이름을 입력해주세요
              </div>
            </div>
            <div class="input_type4">
              <div class="wrap">
                <label for="member_id">
                  <span class="icon"
                    ><img src="../../images/common/01_user_b.svg" alt="아이디"
                  /></span>
                  <input
                    type="text"
                    name=""
                    id="member_id"
                    placeholder="아이디 입력"
                    class="change_pw_state"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                5~20자의 영문 소문자, 숫자만 사용 가능합니다.
              </div>
            </div>
            <div class="input_type4">
              <div class="wrap">
                <label for="member_pw">
                  <span class="icon"
                    ><img
                      src="../../images/common/02_password_b.svg"
                      alt="비밀번호"
                  /></span>
                  <input
                    type="password"
                    name=""
                    id="member_pw"
                    placeholder="비밀번호 입력"
                    class="change_pw_state"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                8~16자 영문 대 소문자,숫자,특수문자를 사용하세요.
              </div>
            </div>
            <div class="input_type4">
              <div class="wrap">
                <label for="member_pw_ok">
                  <span class="icon"
                    ><img
                      src="../../images/common/02_password_b.svg"
                      alt="비밀번호 확인"
                  /></span>
                  <input
                    type="password"
                    name=""
                    id="member_pw_ok"
                    placeholder="비밀번호 재입력"
                    class="change_pw_state"
                  />
                </label>
                <div class="input_checkbox_type3">
                  <label>
                    <input type="checkbox" disabled />
                    <span></span>
                  </label>
                </div>
              </div>
              <div class="alert_guide" style="display: block">
                비밀번호가 일치하지 않습니다.
              </div>
            </div>
            <div class="input_type4">
              <div class="wrap cell pr_0">
                <div class="select_box">
                  <select name="phone_list" id="phone_list">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                </div>
              </div>
              <div class="wrap cell ml_20">
                <label for="phone">
                  <input type="tel" name="" id="phone"
                  placeholder="예시)00001111"" style="width: 34.7vw;" />
                </label>
              </div>
              <button type="button" class="btn_text">재인증</button>
            </div>
            <div class="input_type4">
              <div class="wrap cell">
                <label for="auth_num">
                  <input
                    type="text"
                    name=""
                    id="auth_num"
                    placeholder="인증번호 입력"
                    style="width: 55vw;"
                    max="999999"
                    maxlength="6"
                  />
                </label>
                <span class="auth_guide">03:00</span>
              </div>
              <div class="alert_guide" style="display: block">
                인증이 완료되었습니다
              </div>
              <button type="button" class="btn_text">인증확인</button>
            </div>
          </form>
          <div class="btn_area">
            <button type="submit" class="btn_default_b">다음</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../js/lib/swiper/js/swiper.min.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/ui.js"></script>
  </body>
</html>
